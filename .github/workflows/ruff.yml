name: Ruff

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  lint:
    name: Ruff lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff==0.13.1
    - name: Run Ruff
      run: |
        ruff check --fix $(git ls-files '*.py')
    - name: Format code
      run: |
        ruff format $(git ls-files '*.py')

  build:
    name: Docker build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f infra/Dockerfile -t ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):test .

      - name: Run container smoke test
        run: |
          docker run --rm ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):test python -c "print('Container OK')"
